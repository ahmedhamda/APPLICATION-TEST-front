<h2>Ajouter une personne</h2>

<form [formGroup]="personneForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" formControlName="id" required>
  </div>
  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" formControlName="nom" required>
  </div>
  <div>
    <label for="prenom">Pr√©nom:</label>
    <input type="text" id="prenom" formControlName="prenom" required>
  </div>
  <div>
    <label for="date_naissance">Date de naissance:</label>
    <input type="date" id="date_naissance" formControlName="date_naissance" required>
  </div>

  <div class="buttons">
    <button type="submit" [disabled]="!personneForm.valid">Ajouter</button>
  </div>
</form>
